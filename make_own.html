<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Brand Name</title>
</head>
<body>
    <h1>Enter Your Details to Make Your Own Brand Name</h1>
    <form action="/make_own" method="POST">
        <label for="city">Enter Your Birth City:</label>
        <input type="text" name="city" id="city"><br><br>

        <label for="pet">Enter Your Pet's Name:</label>
        <input type="text" name="pet" id="pet"><br><br>

        <label for="partner">Enter Your Partner's Name:</label>
        <input type="text" name="partner" id="partner"><br><br>

        <label for="sports">Enter Your Favorite Sports:</label>
        <input type="text" name="sports" id="sports"><br><br>

        <label for="series">Enter Your Favorite Series:</label>
        <input type="text" name="series" id="series"><br><br>

        <button type="submit">Generate Your Brand Name</button>
    </form>
</body>
</html>
